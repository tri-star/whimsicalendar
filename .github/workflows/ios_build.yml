name: iOSBuild

on:
  push:
    branches:
      - deploy

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.9'

      - name: Flutter build
        run: |
          flutter pub get
          flutter build ios --release --no-codesign

      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Select Xcode version
        run: cd ios && sudo xcode-select -s '/Applications/Xcode_11.2.1.app'

      - name: Show Xcode version
        run: cd ios && xcodebuild -version

      - name: GoogleService-Info.plist
        run: |
          cd ios
          echo "${{ secrets.GOOGLE_SERVICES_IOS_PLIST }}" > Runner/GoogleService-Info.plist

      - name: Keychain.p12
        run: |
          cd ios
          echo "${{ secrets.PRIVATE_KEY }}" > ios_distribution.p12.txt
          base64 --decode ios_distribution.p12.txt > ios_distribution.p12

      - name: ProvisioningProfile
        run: |
          cd ios
          echo "${{ secrets.PROVISIONING_PROFILE }}" > adhoc.mobileprovision.txt
          base64 --decode adhoc.mobileprovision.txt > adhoc.mobileprovision

      - name: debug directories
        run: |
          echo ".pub-cache"
          ls -l ~/.pub-cache || echo ".pub-cache not found"
          echo ""
          echo "build"
          ls -l ./build || echo "build not found"
          echo ""
          echo "ios"
          ls -l ./ios || echo "ios not found"
          echo ""
          echo "global node_modules"
          ls -l /usr/local/lib/node_modules || echo "global node_modules not found"

      - name: Adhoc
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          SLACK_URL: ${{ secrets.SLACK_URL }}
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          cd ios
          npm install -g firebase-tools
          fastlane adhoc
